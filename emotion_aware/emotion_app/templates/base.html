<!DOCTYPE html>
<html>
<head>
    <title>Emotion Aware</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Emotion Aware</a>

            <div>
                {% if user.is_authenticated %}
                    <a href="/predict/" class="btn btn-outline-light btn-sm me-2">Test</a>
                    <a href="/dashboard/" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                    <a href="/logout/" class="btn btn-danger btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- âœ… ADD THIS MESSAGE BLOCK -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
